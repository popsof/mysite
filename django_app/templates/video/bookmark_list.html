{% extends 'common/base.html' %}

{% block content %}

<a href="{% url 'video:search' %}" class="btn btn-primary">Search videos</a>
<ul>
{% for video in videos %}

<li>
  <img src="{{ video.thumbnail }}">
  <p>Title : {{ video.title }}</p>
  <p>Description : {{ video.description }}</p>
  <p>Published : {{ video.published_date }}</p>
</li>
{% endfor %}
</ul>

{% endblock %}
