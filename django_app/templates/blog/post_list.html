{% extends 'common/base.html' %}


{% block content %}
<div class="container">
{% for post in post_list %}
<div>
  <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title|title }}</a></h2>
  <p>{{ post.text|linebreaksbr }}</p>
  <p>{{ post.published_date|default:"모름" }}</p>
</div>
{% endfor %}
</div>
{% endblock %}
