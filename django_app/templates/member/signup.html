{% extends 'common/base.html' %}

{% block content %}
<div class="form-edit col-sm-offset-2 col-sm-8">
<h2 class="text-center">회원가입</h2>

<form action="" method="POST" class="form-horizontal">{% csrf_token %}
  <div class="form-group">
    <label for="id_username" class="col-sm-4 control-label">username</label>
    <div class="col-sm-8">
      <input type="text" id="id_username" name="username" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label for="id_password1" class="col-sm-4 control-label">password</label>
    <div class="col-sm-8">
      <input type="text" id="id_password1" name="password1" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label for="id_password2" class="col-sm-4 control-label">password confirmation</label>
    <div class="col-sm-8">
      <input type="text" id="id_password2" name="password2" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label for="id_lastname" class="col-sm-4 control-label">lastname</label>
    <div class="col-sm-8">
      <input type="text" id="id_lastname" name="lastname" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label for="id_firstname" class="col-sm-4 control-label">firstname</label>
    <div class="col-sm-8">
      <input type="text" id="id_firstname" name="firstname" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label for="id_nickname" class="col-sm-4 control-label">nickname</label>
    <div class="col-sm-8">
      <input type="text" id="id_nickname" name="nickname" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <button type="submit" class="save btn btn-primary">회원가입</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
