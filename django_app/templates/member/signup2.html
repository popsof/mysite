{% extends 'common/base.html' %}

{% block content %}

<form action="" method="POST">
  {% csrf_token %}

  {% for field in form %}
  <div class="form-group {% if field.errors %}has-error{% endif %}">
    {{ field.label_tag }}
    {{ field }}
    {% if field.errors %}
    <div>{{ field.errors }}</div>
    {% endif %}
  </div>


  {% endfor %}

  <button type="submit">회원가입하기</button>

{% endblock %}
